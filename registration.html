    <center>
        <div class="border border-2 border-light shadow w-50 text-center rounded " style="margin-top: 100px;background-color: rgb(205, 196, 196);">
        <form action="#">
    <h1 class="mt-3">Create an account</h1>
    
    <p class="text-start fw-light m-5">User Name
        <input id="uname" type="text"placeholder="Enter User name"class="form-control mb-3">
    </p>
        <p class="text-start fw-light m-5">Account Number
            <input id="accno" type="text"placeholder=" Enter Account number"class="form-control mb-3">
        </p>
        <p class="text-start fw-light m-5">Password
    <input id="pswd" type="password" placeholder=" Enter Password" class="form-control mb-3">
    </p>

        <button onclick="registration()" class="btn btn-info m-5" type="button">Button</button>

    <!--javascript-->
    <script>
    function registration()
    {
      const reg={
        usrnme:uname.value,
        accnum:accno.value,
        passw:pswd.value,
      }
      if(reg.usrnme=="" || reg.accnum=="" || reg.passw=="")
    {
      alert("Please fill the following fields")
    }
    else{
      localStorage.setItem(reg.accnum,JSON.stringify(reg))
      alert("User registration successfull")
    }
    setTimeout(()=>
  {
    window.location='./login.html'
  },1000)
    }


    </script>
