    <div class="col-6">
        <h2 style="margin-left: 6%; margin-top: 3%; color: black;">Deposit Funds</h2>

            <p class="text-start fw-light m-5">Account Number

            </p>

                    <input id="amntt" type="text"placeholder=" Enter amount to withdraw "class="form-control mb-3">

    <script>

function deposit() {
            const accno = document.getElementById("accno").value.trim();
            const amnt = parseFloat(document.getElementById("amnt").value);

            if (isNaN(amnt) || amnt <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            // Check if account already has a stored balance
            let storedDetails = JSON.parse(localStorage.getItem(accno));
            let totalamount = 0;

            if (storedDetails && !isNaN(storedDetails.amount)) {
                totalamount = parseFloat(storedDetails.amount); // Get previous balance
            }

            // Update the total amount with new deposit
            totalamount += amnt;

            // Store updated details in localStorage
            const depositDetail = {
                accnum: accno,
                amount: totalamount
            };

            localStorage.setItem(accno, JSON.stringify(depositDetail));

            // Display new balance in alert
            alert(`Money deposited successfully! New balance is: ${totalamount}`);
        }

        // function cancel() {
        //     alert("You have successfully canceled the transaction.");
        // }
      

        
        function withdraw() {
            const accnoo = document.getElementById("accnoo").value.trim();
            const amntt = parseFloat(document.getElementById("amntt").value.trim());

            // Validate if input is a valid number and greater than 0
            if (isNaN(amntt) || amntt <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            // Retrieve the existing balance from localStorage
            let storedDetails = JSON.parse(localStorage.getItem(accnoo));
            if (!storedDetails) {
                alert("Account not found. Please deposit first.");
                return;
            }

            let totalamount =parseFloat(storedDetails.amount) ; // Get previous balance

            // Check if there are enough funds
            if (amntt > totalamount) {
                alert("Insufficient funds.");
                return;
            }

            // Deduct withdrawal amount from the total amount
            totalamount -= amntt;

            // Update the stored details in localStorage
            const updatedDetails = {
                accnum: accnoo,
                amount: totalamount
            };

            localStorage.setItem(accnoo, JSON.stringify(updatedDetails));

            // Display new balance in alert
            alert(`Withdrawal successful! New balance is: ${totalamount}`);
        }

        // function cancel() {
        //     alert("You have successfully canceled the transaction.");
        // }
